<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>

    <div class="toDo_conteiner">
        <header>
            <h1>To Do List</h1>
        </header>

        <form class="toDo_form">
            <p>Adicione sua tarefa</p>
            <div class="form_control">

                <input type="text" class="toDo_input" placeholder="o que quer fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <form class="edit_form hide">
            <p>Edite sua tarefa</p>
            <div class="form_control">
                <input type="text" class="edit_input">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <button class="cancel_edit">Calcelar</button>
        </form>

        <div class="toolbar">
            <div class="search">
                
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text"
                    class="search_input"
                    placeholder="Buscar">
                    <button class="erase_button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </div>
            <div class="filter">
                <h4>Filtrar: </h4>
                <select id="filter_select">
                   <option value="all">Todos</option> 
                   <option value="done">Feitos</option> 
                   <option value="todo">Á fazer</option> 
                </select>

            </div>
        </div>
        <div class="toDo_list">

            <div class="toDo_itens done">
                <h3>Estudar JavaScript avançado</h3>
                <button class="finish_toDo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_toDo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_toDo">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>

            <div class="toDo_itens">
                <h3>Academia</h3>
                <button class="finish_toDo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_toDo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_toDo">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
